<form (submit)="submit(); $event.preventDefault()">
  <h2>Login</h2>
  <input [value]="identifier" (input)="identifier = $any($event.target).value" name="identifier"
    placeholder="Username or Email" required />
  <input [value]="password" (input)="password = $any($event.target).value" name="password" type="password"
    placeholder="Password" required />
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="/signup">Sign up</a></p>
</form>
